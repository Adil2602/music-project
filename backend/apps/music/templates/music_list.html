{% extends 'base.html' %}

{% load static %}

{% block content %}
    <br>
    <br>
    <br>
    <br>
<!-- Track Section Begin -->
    <section class="track spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="section-title">
                        <h2>Latest tracks</h2>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="track__all">
                        <a href="#" class="primary-btn border-btn">View all tracks</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7 p-0">
                    <div class="track__content nice-scroll">
                        {% for music in musics %}
                        <div class="single_player_container">
                            <a href="{% url 'music_detail' music.id %}"><h4>{{music.title}}</h4></a>
                            <audio id="audioPlayer" controls>
                                <source src="{{music.music.url}}" type="audio/mp3">
                            </audio>
                            <div class="jp-jplayer jplayer" data-ancestor=".jp_container_1"
                                data-url="{{music.music.url}}"></div>
                            {% for music1 in music.genre.all %}
                                <h5><span>{{music1.name}}</span></h5>
                            {% endfor %}
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-lg-5 p-0">
                    <div class="track__pic">
                        <img src="{% static 'img/track-right.jpg' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Track Section End -->
    <br>

{% endblock %}
